<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ff758c 0%, #ff7eb3 100%);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            color: white;
            text-align: center;
        }
        .container {
            animation: fadeIn 3s ease-in-out;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .btn {
            padding: 15px 30px;
            background: white;
            color: #ff758c;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn:hover { transform: scale(1.1); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>വാഗ്ദാനങ്ങൾ ബന്ധങ്ങളെ കൂടുതൽ ദൃഢമാക്കുന്നു... ❤️</h1>
        <p style="margin-bottom: 30px;">ഈ പ്രോമിസ് ഡേയിൽ നിനക്കായി ഒരു ചെറിയ കാര്യം.</p>
        <a href="note.html" class="btn">ഇവിടെ ക്ലിക്ക് ചെയ്യൂ</a>
    </div>
</body>
</html>
